    id: check-base
    attributes:
      label: Base
      description: Stuff that need to be checked!
      options:
        - label: I have checked all other issues on this project
          required: true
        - label: I'am using the latest version of this project released
          required: true
          
        
  - type: input
    id: text-box
    attributes:
      label: Mod-loader Version
      placeholder: forge-1.0
      description: 
    validations:
      required: true

  - type: textarea
    id: large-text-box
    attributes:
      label: Large Text Box
      description: desc-large-box
      placeholder: example
    validations:
      required: true
      
